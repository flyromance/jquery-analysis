<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<title>第66款插件：jquery.validate.js表单验证</title>
		<!--[if lte IE 6]>
			<link type="text/css" rel="stylesheet" media="screen" href="style/ie.css" />
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="http://j.sxjsjlxh.com/demo/css.css" />
		<script type="text/javascript" src="http://j.sxjsjlxh.com/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" language="javascript" src="http://j.sxjsjlxh.com/js/jquery.validate-cn.js"></script>
		<style type="text/css">
			.error{ color:red;font-style: italic}
		</style>
		<script type="text/javascript">
			$().ready(function() {
				$("#firstform").validate();
			});
		</script>
		
	</head>
	
	<body>
		
		<div id="header">
			<h1>第66款插件：jquery.validate.js表单验证</h1>
		</div>
		
		<div class="container">
			<div id="container" style="width:600px;marging:0 auto;">
				<!--start-->
				
				<form id="firstform" method="get" action="">
					<fieldset>
						<legend>jQuery验证</legend>   
						<div style="height:45px;line-height:45px;">
							<label> 姓  名 :</label>
							<input name="" class="required" minlength="2"> 
						</div>
						<div style="height:45px;line-height:45px;">
							<label> 密  码 :</label>
							<input id="mima" name="mima" class="required" minlength="6"> 
						</div>
						<div style="height:45px;line-height:45px;">
							<label> 密码确认 :</label>						
							<input value="" name="f1pwd2" type="text" class="required" equalTo="#mima"> 
						</div>
						<div style="height:45px;line-height:45px;">
							<label> 出生日期 :</label> <input name="f1csrq" type="text" class="required date"> 
						</div>
						<div style="height:45px;line-height:45px;">
							<label> 现居住地 :</label> <input  name="f1xjzd" type="text" class="required"> 
						</div>
					</fieldset>
					<div>
						<button type="submit">提  交</button>  <button type="button">取  消</button>
					</div>
				</form>
				
				<!--end-->
			</div>
		</div>
		
		<div id="footer"></div>
		
	</body>
</html>
