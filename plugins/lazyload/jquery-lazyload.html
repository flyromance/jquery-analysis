<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片加载技术实例-欢迎关注tinyphp的博客</title>
<script src="jquery-1.11.3.js" type=text/javascript></script>
<script src="jquery.lazyload.js" type=text/javascript></script>
<script type="text/javascript" charset="utf-8">
      $(function() {
          $("img").lazyload({
              placeholder : "images/loading.gif",
              effect: "fadeIn",
			  threshold: 100
           });  
      });
</script>
<style>
    img {margin-bottom:10px;height: 400px;width:800px;}
</style>
</head>
<body>
    <div><a href="#"><img data-original="images/0.jpg"/></a></div>
    <div><a href="#"><img data-original="images/1.jpg"/></a></div>
    <div><a href="#"><img data-original="images/2.jpg"/></a></div>
    <div><a href="#"><img data-original="images/3.jpg"/></a></div>
    <div><a href="#"><img data-original="images/4.jpg"/></a></div>

    <div><a href="#"><img data-original="images/10.jpg"/></a></div>
</body>
</html>
