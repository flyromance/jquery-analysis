<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            width: 300px;height: 600px;border:10px solid red;position: relative;
            margin: 0 auto;padding-left: 40px;background-color:darkgrey;
        }
        .box1, .box2, .box3{
            width:100px;height: 100px;background-color:greenyellow;position: absolute;
            left:10px;top: 50px;
        }
        .box2 {
            top:200px;border:10px solid black;padding: 10px;
        }
        .box3{
            top: 400px;border: 10px solid indianred;padding: 10px;
            left:50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3">box3</div>
    </div>
    <script type="text/javascript">
        var box3 = document.getElementsByClassName("box3");
        console.log(box3[0].offsetWidth);
        console.log(box3[0].offsetLeft);
    </script>
</body>
</html>
