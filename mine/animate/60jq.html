<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
    #div1 {
        width: 100px;
        height: 100px;
        background: red;
    }
    
    #div2 {
        width: 100px;
        height: 30px;
        background: red;
        margin-top: 20px;
    }
    
    #div3 {
        width: 100px;
        height: 30px;
        background: red;
        margin-top: 20px;
    }
    </style>
    <script src="../jquery-2.0.3.js"></script>
    <script>
    $(function() {


        $('input').eq(0).click(function() {

            $('#div1').delay(1000).animate({ width: 300 });

            // $('#div1').animate({
            //     width: 300
            // }, 2000).animate({
            //     height: 300
            // }, 2000);

        });

        $('input').eq(1).click(function() {

            //$(document.documentElement).animate({ scrollTop : 600 },2000);

            // $('#div1').stop();  // 停止当前运动，不会清空之后动画队列，之后队列也是动画形式

            // $('#div1').stop(true); // 停止当前运动，然后清空之后动画队列，完全不执行之后的操作

            $('#div1').stop(true, true);  // 停止当前运动，并且到达当前运动想要到达的目的位置，然后清空之后动画队列

            // $('#div1').finish(); // 停止运动，达到目的位置

        });


    });
    </script>
</head>

<body style="height:2000px;">
    <input type="button" value="点击">
    <input type="button" value="停止运动">
    <div id="div1"></div>
</body>

</html>
