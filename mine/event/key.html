<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:200px; height:200px; background:red;}
#div2{ width:100px; height:100px; background:yellow;position:absolute;top: 10px; left:10px;}
</style>
<script src="../jquery-2.0.3.js"></script>
<script>
window.onload = function(){
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oSpan1 = document.getElementById('span1');
	oDiv1.onmouseover = function(ev){
        // oSpan1.innerHTML += "1";
		var ev = ev || window.event;
		var a = this;
		var b = ev.relatedTarget;
        var c = ev.target;
        console.log('mouseover','this',a);
        console.log('mouseover','relatedTarget',b);
        console.log('mouseover','target',c);
		if( !elContains(a, b) && a!=b ){
			oSpan1.innerHTML += '1';
		}
	};
	oDiv1.onmouseout = function(ev){
        // oSpan1.innerHTML += "2";
		var ev = ev || window.event;
		var a = this;
		var b = ev.relatedTarget;
        var c = ev.target;
        console.log('mouseout','this',a);
        console.log('mouseout','relatedTarget',b);
        console.log('mouseout','target',c);
		if( !elContains(a, b) && a!=b ){
			oSpan1.innerHTML += '2';
		}
	};
};
function elContains(a, b){  //两个元素是否是嵌套关系
	return a.contains ? a != b && a.contains(b) : !!(a.compareDocumentPosition(b) & 16);
}
