        noBubble : true, 
    }
    beforeunload : { // window.onbeforeunload
        postDispatch : function () {

        }
    }

    <script>
    var img = new Image(); // 元素节点
    $(img).on('load', function () {
        console.log('image.load');
    })
    img.src = 'http://s3m.mediav.com/galileo/212a31a97133de745ff54ab4af6b6fb5.jpg';

    console.log(1, document.readyState);

    window.onload = function () {
        console.log('load.on');
    }
    window.addEventListener('load', function () {
        console.log('load.add');
    });
    $(window).on('load', function () {
        console.log('load.$');
    });

    console.log(3);

    window.onunload = function () {
        console.log('unload');
    }
    window.addEventListener('unload', function () {
        console.log('unload');
    });

    window.onbeforeunload = function () {
        console.log('beforeunload');
    }
    window.addEventListener('beforeunload', function () {
        console.log('beforeunload');
    });
